<style>
    .flip-card {
        background-color: transparent;
        width: 300px;
        height: 200px;
        border: 1px solid #f1f1f1;
        perspective: 1000px;
    }


    .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }


    .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
    }


    .flip-card-front,
    .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }

    .flip-card-front {
        background-color: #bbb;
        color: black;
    }


    .flip-card-back {
        background-color: dodgerblue;
        color: white;
        transform: rotateY(180deg);
    }
</style>


<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <img src="https://strengthrunning.com/wp-content/uploads/2011/10/Question-Dude.jpg" alt="Avatar"
                style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
            <h1>Edula Vinay Kumar Reddy</h1>
            <p>Computer science undergrad at VIT, Vellore</p>
            <p>Aspiring Software Engineer</p>
        </div>
    </div>
</div>
